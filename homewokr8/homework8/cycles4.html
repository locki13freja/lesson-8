<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 3</title>
  </head>
  <body>
    <script>
      let number = parseInt(prompt("Введіть сумму(поки не буде в суммі 100)"));
      while (number < 100) {
        let currentNumber = parseInt(prompt("Введіть сумму(поки не буде 100)"));
        number += currentNumber;
        alert(number);
      }
    </script>
  </body>
</html>
