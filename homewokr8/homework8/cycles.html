<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 1</title>
  </head>
  <body>
    <script>
      let y = 0;
      let x = 0;
      do {
        x = parseInt(prompt("Введіть число(0-для виходу)"));
        y = x + y;
      } while (x != 0);
      document.write(`Всього-${y}`);
    </script>
  </body>
</html>
