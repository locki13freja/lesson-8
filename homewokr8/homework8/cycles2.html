<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 2</title>
  </head>
  <body>
    <script>
      let y = 1;
      do {
        x = parseInt(prompt("Введіть число(0-для виходу)"));
        if (x != 0) {
          y = x * y;
        }
      } while (x != 0);
      document.write(`Всього-${y}`);
    </script>
  </body>
</html>
