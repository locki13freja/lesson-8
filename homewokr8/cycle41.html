<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 4</title>
  </head>
  <body>
    <script>
      for (let i = 0; i < 6; i++) {
        for (let j = 1; j < 10; j++) {
          document.write("<br>");
          for (let x = 0; x < j; x++) {
            document.write("o");
          }
        }
      }
      document.write("<br>");
    </script>
  </body>
