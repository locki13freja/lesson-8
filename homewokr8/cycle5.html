<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Завдання 3.1</title>
  </head>
  <body>
    <script>
      document.write("<pre>");
      let count_space = 0;
      let count_o = 10;
      for (let i = 0; i < 10; i++) {
        for (let j = 0; j < count_space; j++) {
          document.write(" ");
        }
        for (let j = 0; j < count_o; j++) {
          document.write("o");
        }
        document.write("<br/>");
        count_space++;
        count_o--;
      }
      document.write("</pre>");
    </script>
  </body>
</html>
